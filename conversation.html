<!DOCTYPE html> 
<HTML5>
	<head>
		<title>Conversation Page</title>
		<link rel="stylesheet" type="text/css" href="css/conversation.css">
		<link href="css/hover.css" rel="stylesheet" media="all">
		<script src="javascript/jquery-1.11.2.min.js"></script>
	</head>

	<body>
		<div id="wrapper">
			<div id="conversationMenu">
				This is where your list of other conversations will appear, on the righthand side.
			</div>
			<div id="messageFeed">
				This is where the conversation's messages from all members will appear in order.
			</div>
			<div id="inputField">
					<form name="postMessage" method="POST" action="php/postMessageToConversation.php">
					<textarea  name="message" id="message" placeholder="Type your message here!"></textarea>
					<input type="submit" name="postMessage" value="Post Message" class="button hvr-fade">				
					</form>
			</div>
		</div>

	</body>
</HTML>
