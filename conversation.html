<!DOCTYPE html> 
<HTML5>
	<head>
		<title>Conversation Page</title>
		<link rel="stylesheet" type="text/css" href="css/conversation.css">
	</head>

	<body>
		<div id="wrapper">
			<div id="conversationMenu">
				This is where your list of other conversations will appear, on the righthand side.
			</div>
			<div id="messageFeed">
				This is where the conversation's messages from all members will appear in order.
			</div>
			<div id="inputField">
				This is where you will type and send your message.
			</div>
		</div>

	</body>
</HTML>
